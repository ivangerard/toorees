<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="SemiColonWeb" />

	<!-- Stylesheets
	============================================= -->
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/dark.css" type="text/css" />
	<link rel="stylesheet" href="css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="css/animate.css" type="text/css" />
	<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

	<link rel="stylesheet" href="css/responsive.css" type="text/css" />
  <link rel="stylesheet" href="/assets/css/app.css"
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

	<!-- Document Title
	============================================= -->
	<title>TOOREES</title>

</head>

<body class="stretched">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix">

		<!-- Content
		============================================= -->
		<section id="content">

			<div class="content-wrap nopadding">

				<div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('images/2.jpg') center center no-repeat; background-size: cover;"></div>

				<div class="section nobg full-screen nopadding nomargin">
					<div class="container vertical-middle divcenter clearfix">
						                      <div class="row center">
						                        <div>
                                      <a href="index.html" class="standard-logo center"><h1 style="margin-top:15px;color:white" id="logo" class="divcenter">too<span>rees</span> </h1></a>

                                    </div><!-- #logo end -->
						                      </div>
						<div class="panel panel-default divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
							<div class="panel-body" style="padding: 40px;">
								<!-- show any messages that come back with authentication -->

								<form id="login-form" name="login-form" class="nobottommargin" method="post">
									<h3>Login to your Account</h3>

									<div class="col_full">
										<label for="login-form-username">Email:</label>
										<input type="text" id="email" name="email" value="" class="form-control not-dark" />
									</div>

									<div class="col_full">
										<label for="login-form-password">Password:</label>
										<input type="password" id="password" name="password" value="" class="form-control not-dark" />
									</div>

									<div class="col_full nobottommargin">
										<button type="submit" class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">Login</button>
                    <div id="message" style="color:red"></div>
										     <br>
												 <br>
											<a href="#" class=""> Forgot Password </a> |
											<a href="signup.html" class=""> Sign Up</a>
									</div>
								</form>


							</div>
						</div>

						<div class="row center dark"><small>Copyrights &copy; All Rights Reserved by Toorees</small></div>

					</div>
				</div>

			</div>

		</section><!-- #content end -->

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	<!-- External JavaScripts
	============================================= -->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/plugins.js"></script>

	<!-- Footer Scripts
	============================================= -->
  <script type="text/javascript" src="js/functions.js"></script>
  <script src="/assets/js/app.js"></script>
<script>



	$(function() {
			$("#message").hide()
			//console.log(getsinglequestion())

			$("#login-form").unbind().on("submit", function(event) {
					event.preventDefault()
					$.ajax({
							url: 'http://localhost:8080/login',
							type: 'POST',
							data: {
									email: $("#email").val(),
									password: $("#password").val()
							},
							success: function(result) {
								console.log(result)
									if(result.message == "successful"){
										window.location.href = "http://localhost:3000/destination.html"
									}else{
										$("#email").val("");
										$("#password").val("");
										$("#message").show().html(result.message)
									}

							}
					})
			})
	})


</script>
</body>
</html>
